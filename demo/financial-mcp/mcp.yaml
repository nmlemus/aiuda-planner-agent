# Financial Datasets MCP Configuration
# Get your API key at: https://financialdatasets.ai
#
# Available tools:
#   - getCompanyFacts: Company info (market cap, sector, employees)
#   - getIncomeStatement: Income statements (revenue, net income, etc.)
#   - getBalanceSheet: Balance sheet data (assets, liabilities)
#   - getCashFlowStatement: Cash flow data
#   - getFinancialMetrics: Financial ratios and indicators
#   - getFinancialMetricsSnapshot: Current valuation metrics
#   - getStockPrices: Historical stock prices
#   - getStockPriceSnapshot: Real-time stock price
#   - getFilings: SEC filings list
#   - getNews: Recent news articles

servers:
  - name: financial_datasets
    transport: stdio
    command:
      - "npx"
      - "-y"
      - "mcp-remote"
      - "https://mcp.financialdatasets.ai/api"
      - "--header"
      - "X-API-KEY:${FINANCIAL_DATASETS_API_KEY}"
    env:
      FINANCIAL_DATASETS_API_KEY: "${FINANCIAL_DATASETS_API_KEY}"
